{% extends "base.html" %}

{% block content%}
    <!-- Batch Receive Modal Form -->
          <div class="modal-body">
          <form class="form-inline" action="{% url 'receive' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {% for range in batch_range_to_receive %}
             <div class="row form-inline">
                <div class="checkbox">
                <label>
                  <input type="checkbox">
                </label>
             </div>
            <div class="form-group">
                <label for="patient_id"></label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" placeholder="Patient Identifier">
            </div>
            <div class="form-group">
                <label for="collect_datetime"></label>
                <input type="text" class="form-control" id="collect_datetime" name="collect_datetime" placeholder="Colletion Datetime">
            </div>
            <div class="form-group">
                <label for="rec_datetime"></label>
                <input type="text" class="form-control" id="rec_datetime" name="rec_datetime" placeholder="Receive Datetime">
            </div>
            <div class="form-group">
                <label for="specimen_type"></label>
                <input type="text" class="form-control" id="specimen_type" name="specimen_type" placeholder="Sample Type">
            </div>
            <div class="form-group">
                <label for="protocol_number"></label>
                <input type="text" class="form-control" id="protocol_number" name="protocol_number" placeholder="Protocol Number">
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox">
            </label>
            </div>
             {% endfor %}
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" type="submit" value="submit" name="receive" id="receive">Receive</button>
                    <button type="button" class="btn btn-primary" type="submit" name="receive_all" id="receive_all">Receive All</button>
                    <button type="button" class="btn btn-primary" type="submit" name="remove" id="receive_all">Remove Selected</button>
                </div>
            </div>
        </form>
        </div>
{% endblock  %}
